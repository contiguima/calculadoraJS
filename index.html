<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="appContainer">
      <h1>Calculadora HTML CSS JavaScript</h1>
      <div class="displayResult" id="screen"></div>
      <div class="firstLine">
        <button id="7" class="number">7</button>
        <button id="8" class="number">8</button>
        <button id="9" class="number">9</button>
        <button id="/" class="operation">/</button>
      </div>
      <div class="secondLine">
        <button id="4" class="number">4</button>
        <button id="5" class="number">5</button>
        <button id="6" class="number">6</button>
        <button id="*" class="operation">*</button>
      </div>
      <div class="thirdLine">
        <button id="1" class="number">1</button>
        <button id="2" class="number">2</button>
        <button id="3" class="number">3</button>
        <button id="-" class="operation">-</button>
      </div>
      <div class="fourthLine">
        <button id="=" class="equal">=</button>
        <button id="0" class="number">0</button>
        <button id="+" class="sum">+</button>
        <button id="," class="comma">,</button>
      </div>
      <div class="">
        <button class="cleners">CE</button>
        <button id="clear" class="cleners">C</button>
        <button class="cleners"><-</button>
      </div>
    </div>
  </body>
</html>
